<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body{
        background: url("https://www.pixel4k.com/wp-content/uploads/2021/08/koenigssee-lake-in-germany-4k_1630068597-1536x1024.jpg.webp");
        background-size: cover;
    }
    .add:hover{
        background-color: yellowgreen;
    }
    .back{
        padding: 10px 20px;
        margin: 0 auto;
        border-radius: 12px;
        display: block;
        background-color: sandybrown;
    }
    .back:hover{
        background-color: yellow;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form th:action="@{saveUser}"
      th:object="${user}"
      method="post"
      style="text-align:center; margin-top:200px; font-size: 30px;">
    <input type="hidden" name = "id" th:field="*{id}">
    <input type="text"  name="User name" th:field="*{name}" placeholder="User Name">
    <input type="text"  name="User surname" th:field="*{surname}" placeholder="User surname">
    <input type="text"  name="User age" th:field="*{age}" placeholder="User age">
    <br>
    <input class="add" type="submit" value="Add" style="border-radius: 10px">
    <br><br>
    <input type="button"  value="Go back" class="back"
           onclick="window.location.href = 'users'">
</form>
</body>
</html>
